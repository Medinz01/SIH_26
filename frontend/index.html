<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurFHIR Bridge - Terminology Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for better aesthetics */
        .results-box::-webkit-scrollbar {
            width: 8px;
        }
        .results-box::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .results-box::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        .results-box::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
        .loader {
            border-top-color: #4f46e5; /* indigo-600 */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 flex flex-col h-full font-sans antialiased">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-4 shadow-sm">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-2xl font-bold text-slate-800">AyurFHIR Bridge</h1>
            <p class="text-slate-500">Live Terminology Search Explorer</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full">
            
            <!-- NAMASTE Column -->
            <div class="bg-white rounded-lg shadow-md border border-slate-200 flex flex-col">
                <div class="p-4 border-b border-slate-200">
                    <h2 class="text-lg font-semibold text-slate-700">NAMASTE Search</h2>
                    <input type="text" id="namaste-search" placeholder="e.g., Jvara, Fever..." class="mt-2 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div id="namaste-results" class="results-box p-4 flex-grow overflow-y-auto h-96">
                    <p class="text-slate-400 text-center mt-4">Start typing to search NAMASTE terms...</p>
                </div>
            </div>

            <!-- ICD-11 Column -->
            <div class="bg-white rounded-lg shadow-md border border-slate-200 flex flex-col">
                <div class="p-4 border-b border-slate-200">
                    <h2 class="text-lg font-semibold text-slate-700">ICD-11 Search</h2>
                    <input type="text" id="icd11-search" placeholder="e.g., Cholera, Influenza..." class="mt-2 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div id="icd11-results" class="results-box p-4 flex-grow overflow-y-auto h-96">
                     <p class="text-slate-400 text-center mt-4">Start typing to search ICD-11 terms...</p>
                </div>
            </div>

            <!-- LOINC Column -->
            <div class="bg-white rounded-lg shadow-md border border-slate-200 flex flex-col">
                <div class="p-4 border-b border-slate-200">
                    <h2 class="text-lg font-semibold text-slate-700">LOINC Search</h2>
                    <input type="text" id="loinc-search" placeholder="e.g., Blood pressure, Glucose..." class="mt-2 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                </div>
                <div id="loinc-results" class="results-box p-4 flex-grow overflow-y-auto h-96">
                     <p class="text-slate-400 text-center mt-4">Start typing to search LOINC terms...</p>
                </div>
            </div>

        </div>
    </main>
    
    <script>
        // --- Configuration ---
        const API_BASE_URL = window.location.origin; // Uses the same host as the frontend
        const DEBOUNCE_DELAY = 300; // ms

        // --- Element References ---
        const inputs = {
            namaste: document.getElementById('namaste-search'),
            icd11: document.getElementById('icd11-search'),
            loinc: document.getElementById('loinc-search')
        };
        const resultsContainers = {
            namaste: document.getElementById('namaste-results'),
            icd11: document.getElementById('icd11-results'),
            loinc: document.getElementById('loinc-results')
        };

        // --- Utility Functions ---

        /**
         * Debounce function to limit API calls while typing.
         * @param {Function} func The function to debounce.
         * @param {number} delay The delay in milliseconds.
         * @returns {Function} The debounced function.
         */
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };

        /**
         * Creates and returns a loader element.
         * @returns {HTMLElement} The loader div.
         */
        const createLoader = () => {
            const loader = document.createElement('div');
            loader.className = 'flex justify-center items-center h-full';
            loader.innerHTML = `<div class="loader w-8 h-8 border-4 border-slate-200 rounded-full"></div>`;
            return loader;
        };
        
        /**
         * Renders the search results in the specified container.
         * @param {string} system - The terminology system (e.g., 'namaste').
         * @param {Array} data - The array of results from the API.
         */
        const renderResults = (system, data) => {
            const container = resultsContainers[system];
            container.innerHTML = ''; // Clear previous results or loader

            if (!data || data.length === 0) {
                container.innerHTML = `<p class="text-slate-400 text-center mt-4">No results found.</p>`;
                return;
            }

            const fragment = document.createDocumentFragment();
            data.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'p-3 border-b border-slate-100 hover:bg-slate-50 transition-colors duration-150 rounded-md';
                
                let systemBadge = '';
                if (system === 'namaste' && item.system) {
                    const systemColors = {
                        'ayurveda': 'bg-green-100 text-green-800',
                        'siddha': 'bg-blue-100 text-blue-800',
                        'unani': 'bg-purple-100 text-purple-800'
                    };
                    const colorClass = systemColors[item.system.toLowerCase()] || 'bg-slate-100 text-slate-800';
                    systemBadge = `<span class="text-xs font-semibold px-2 py-0.5 rounded-full ${colorClass}">${item.system}</span>`;
                }

                resultItem.innerHTML = `
                    <p class="font-semibold text-slate-800 text-sm">${item.term}</p>
                    <div class="flex justify-between items-center mt-1">
                        <p class="text-xs text-slate-500 font-mono bg-slate-100 px-2 py-0.5 rounded">${item.code}</p>
                        ${systemBadge}
                    </div>
                `;
                fragment.appendChild(resultItem);
            });
            container.appendChild(fragment);
        };

        /**
         * Performs the API search for a given system and query.
         * @param {string} system - The terminology system (e.g., 'namaste').
         * @param {string} query - The search term.
         */
        const performSearch = async (system, query) => {
            const container = resultsContainers[system];
            if (query.length < 2) {
                container.innerHTML = `<p class="text-slate-400 text-center mt-4">Start typing to search ${system.toUpperCase()} terms...</p>`;
                return;
            }

            container.innerHTML = ''; // Clear
            container.appendChild(createLoader()); // Show loader

            try {
                const response = await fetch(`${API_BASE_URL}/search/${system}?term=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderResults(system, data);
            } catch (error) {
                console.error(`Error fetching ${system} data:`, error);
                container.innerHTML = `<p class="text-red-500 text-center mt-4">Error loading results. Please try again.</p>`;
            }
        };

        // --- Event Listener Setup ---
        
        // Create debounced versions of the search function for each system
        const debouncedSearch = {
            namaste: debounce(performSearch, DEBOUNCE_DELAY),
            icd11: debounce(performSearch, DEBOUNCE_DELAY),
            loinc: debounce(performSearch, DEBOUNCE_DELAY)
        };

        // Attach event listeners to each input
        Object.keys(inputs).forEach(system => {
            inputs[system].addEventListener('input', (e) => {
                debouncedSearch[system](system, e.target.value);
            });
        });

    </script>
</body>
</html>
