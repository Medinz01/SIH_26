<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurFHIR Bridge - Curation Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease-in-out;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-approve { background-color: #10B981; color: white; border-color: #059669;}
        .btn-approve:hover { background-color: #059669; }
        .btn-reject { background-color: #EF4444; color: white; border-color: #DC2626;}
        .btn-reject:hover { background-color: #DC2626; }
        .btn-page { background-color: #EFF6FF; color: #3B82F6; border-color: #BFDBFE; }
        .btn-page:hover { background-color: #DBEAFE; }
        .btn-page:disabled { background-color: #F3F4F6; color: #9CA3AF; border-color: #E5E7EB; cursor: not-allowed; }
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            color: #6B7280;
        }
        .tab.active {
            border-bottom-color: #3B82F6;
            color: #1E40AF;
            font-weight: 600;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Mapping Curation Tool</h1>
            <p class="text-md text-gray-600 mt-2">Review and manage automatically generated concept maps.</p>
        </header>

        <div class="border-b border-gray-200 mb-6">
            <nav class="flex -mb-px" aria-label="Tabs">
                <button onclick="switchTab('auto_generated')" id="tab-auto_generated" class="tab active">Unreviewed</button>
                <button onclick="switchTab('reviewed')" id="tab-reviewed" class="tab">Reviewed</button>
            </nav>
        </div>

        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search by NAMASTE term..." class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div id="loader" class="text-center py-8">
             <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-500">Loading maps...</p>
        </div>

        <div id="curation-card-container" class="space-y-4"></div>

        <div id="empty-state" class="hidden text-center py-12 card">
            <h2 class="text-xl font-semibold text-gray-700">No Maps Found</h2>
            <p id="empty-state-message" class="text-gray-500 mt-2"></p>
        </div>
        
        <!-- Pagination Controls -->
        <div id="pagination-controls" class="hidden mt-8 flex items-center justify-between">
            <button id="prev-page" class="btn btn-page">Previous</button>
            <span id="page-info" class="text-sm text-gray-600"></span>
            <button id="next-page" class="btn btn-page">Next</button>
        </div>

    </div>

<script>
    const API_URL = window.location.origin;
    const loader = document.getElementById('loader');
    const container = document.getElementById('curation-card-container');
    const emptyState = document.getElementById('empty-state');
    const emptyStateMessage = document.getElementById('empty-state-message');
    const searchInput = document.getElementById('searchInput');
    const paginationControls = document.getElementById('pagination-controls');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');

    let state = {
        currentTab: 'auto_generated',
        currentPage: 1,
        itemsPerPage: 10,
        totalItems: 0,
        totalPages: 1,
        searchTerm: ''
    };

    async function fetchData() {
        loader.classList.remove('hidden');
        container.innerHTML = '';
        emptyState.classList.add('hidden');
        paginationControls.classList.add('hidden');

        try {
            const skip = (state.currentPage - 1) * state.itemsPerPage;
            
            // Fetch total count first
            const countResponse = await fetch(`${API_URL}/maps/count?status=${state.currentTab}&search=${state.searchTerm}`);
            const countData = await countResponse.json();
            state.totalItems = countData.total_count;
            state.totalPages = Math.ceil(state.totalItems / state.itemsPerPage);

            // Fetch map data
            const mapsResponse = await fetch(`${API_URL}/maps/by_status?status=${state.currentTab}&search=${state.searchTerm}&skip=${skip}&limit=${state.itemsPerPage}`);
            if (!mapsResponse.ok) throw new Error('Network response was not ok');
            const maps = await mapsResponse.json();
            
            loader.classList.add('hidden');

            if (maps.length === 0) {
                emptyStateMessage.textContent = state.searchTerm 
                    ? `No maps found for your search term.`
                    : (state.currentTab === 'auto_generated' ? "No more maps to review. Great job!" : "No maps have been reviewed yet.");
                emptyState.classList.remove('hidden');
            } else {
                maps.forEach(map => container.innerHTML += createCardHTML(map));
                updatePaginationControls();
                paginationControls.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Failed to fetch data:', error);
            loader.innerHTML = '<p class="text-red-500">Failed to load data. Please try again later.</p>';
        }
    }

    function updatePaginationControls() {
        pageInfo.textContent = `Page ${state.currentPage} of ${state.totalPages}`;
        prevPageBtn.disabled = state.currentPage <= 1;
        nextPageBtn.disabled = state.currentPage >= state.totalPages;
    }

    function switchTab(status) {
        state.currentTab = status;
        state.currentPage = 1;
        state.searchTerm = '';
        searchInput.value = '';
        document.getElementById('tab-auto_generated').classList.toggle('active', status === 'auto_generated');
        document.getElementById('tab-reviewed').classList.toggle('active', status === 'reviewed');
        fetchData();
    }
    
    // ... createCardHTML, handleApprove, handleReject functions remain the same ...
    function createCardHTML(map) {
        const isUnreviewed = map.status === 'auto_generated';
        const actionsHTML = `
            <div class="flex items-center gap-2">
                <label for="relationship-${map.id}" class="text-sm font-medium">Relationship:</label>
                <select id="relationship-${map.id}" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="equivalent" ${map.map_relationship === 'equivalent' ? 'selected' : ''}>Equivalent</option>
                    <option value="broader" ${map.map_relationship === 'broader' ? 'selected' : ''}>Broader</option>
                    <option value="narrower" ${map.map_relationship === 'narrower' ? 'selected' : ''}>Narrower</option>
                    <option value="approximate" ${map.map_relationship === 'approximate' ? 'selected' : ''}>Approximate</option>
                </select>
            </div>
            <div class="flex gap-3">
                <button class="btn btn-reject" onclick="handleReject(${map.id})">Reject</button>
                <button class="btn btn-approve" onclick="handleApprove(${map.id})">Approve</button>
            </div>
        `;
        const statusBadge = `<span class="px-2 py-1 text-xs font-medium rounded-full ${map.status === 'reviewed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">${map.status.replace('_', ' ')}</span>`;
        return `
        <div class="card p-5" id="map-card-${map.id}">
             <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg text-gray-800">Concept Map #${map.id}</h3>
                ${statusBadge}
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                <div class="bg-gray-50 p-4 rounded-lg border">
                    <h4 class="font-semibold text-gray-700">Source (NAMASTE)</h4>
                    <p class="text-xl font-light text-blue-700 mt-2">${map.source_term.term}</p>
                    <div class="mt-3 text-sm text-gray-500">
                        <p><span class="font-semibold">Code:</span> ${map.source_term.code}</p>
                        <p><span class="font-semibold">System:</span> ${map.source_term.system}</p>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg border">
                    <h4 class="font-semibold text-gray-700">Target (ICD-11)</h4>
                    <p class="text-xl font-light text-green-700 mt-2">${map.target_term ? map.target_term.term : 'N/A'}</p>
                    <div class="mt-3 text-sm text-gray-500">
                        <p><span class="font-semibold">Code:</span> ${map.target_term ? map.target_term.code : 'N/A'}</p>
                    </div>
                </div>
            </div>
            ${isUnreviewed ? `<div class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">${actionsHTML}</div>` : ''}
        </div>
        `;
    }
    async function handleApprove(mapId) {
        const selectElement = document.getElementById(`relationship-${mapId}`);
        const relationship = selectElement.value;
        try {
            const response = await fetch(`${API_URL}/maps/${mapId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ map_relationship: relationship, status: 'reviewed' })
            });
            if (!response.ok) throw new Error('Failed to approve map');
            fetchData();
        } catch (error) {
            console.error('Approval failed:', error);
            alert('Could not approve the map.');
        }
    }
    async function handleReject(mapId) {
        if (!confirm('Are you sure you want to reject and delete this map?')) return;
        try {
            const response = await fetch(`${API_URL}/maps/${mapId}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('Failed to reject map');
            fetchData();
        } catch (error) {
            console.error('Rejection failed:', error);
            alert('Could not reject the map.');
        }
    }

    // Event Listeners
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            state.searchTerm = e.target.value;
            state.currentPage = 1;
            fetchData();
        }, 500); // Debounce search
    });

    prevPageBtn.addEventListener('click', () => {
        if (state.currentPage > 1) {
            state.currentPage--;
            fetchData();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        if (state.currentPage < state.totalPages) {
            state.currentPage++;
            fetchData();
        }
    });

    document.addEventListener('DOMContentLoaded', fetchData);
</script>

</body>
</html>
