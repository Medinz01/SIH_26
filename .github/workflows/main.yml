name: Python Application CI

# This workflow runs on pushes to the main branch or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
    # Step 1: Check out your repository code
    - uses: actions/checkout@v4

    # Step 2: Build and start your Docker containers in the background
    - name: Build and run containers
      run: docker compose up --build -d

    # Step 3: Wait for the database to be ready
    - name: Wait for database
      run: sleep 15 # Increased sleep time slightly for stability

    # --- NEW STEP ---
    # Step 4: Seed the database with test data by running ingestion scripts
    - name: Seed database for testing
      run: |
        docker compose exec api python -m scripts.ingest_icd11
        docker compose exec api python -m scripts.ingest_loinc
        docker compose exec api python -m scripts.pipeline_namaste
    # --- END NEW STEP ---

    # Step 5: Run your tests!
    - name: Run Pytest
      run: docker compose exec api pytest

